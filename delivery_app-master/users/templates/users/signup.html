
{% load static %}
<!Doctype html>
<html lang="en">

<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title>FreedomFeastor</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Nanum+Gothic&display=swap" rel="stylesheet" type='text/css'>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-beta/css/materialize.min.css">
    <link rel="stylesheet" type="text/css" href="{% static 'css/style.css' %}">


    <style>
        .body{ background-image: url( "{% static 'img/un.jpg' %}");}
    </style>
</head>

<body class="body">

<div class="login-page">
  <div class="form">

    <form method="POST">
            {% csrf_token %}
                {{ form.as_p}}
        <button type="submit" on click="window.location.href='login.html'" >SIGN UP</button>

    </form>
      <a href="{% url 'home' %}">Cancel</a>
  </div>
</div>

<script>
// Get the modal
var modal = document.getElementById('login-page');
// When the user clicks anywhere outside of the modal, close it
window.onclick = function(event) {
  if (event.target == modal) {
    modal.style.display = "none";
  }
}
</script>


</body>
</html>
